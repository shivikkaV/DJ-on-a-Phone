<html>
    <head>
        <title>Dijay on a Phone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    </head>
    <body background = "background.jpg">
        <center>
            <h3 class = "btn btn-warning headline">AI DJ WEB APP
            <br>
            <span class = "note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
                Move your right-hand wrist up and down for increasing and decreasing the speed </span>
            </h3>
            <div class = "div_speed">
                <img src = "disk.gif" class = div_speed_img>
                <br>
                <h3 class = "btn btn-danger" id = "speed">Speed</h3>
            </div>
            <div class = "div_volume">
                <img src = "disk.gif" class = div_volume_img>
                <br>
                <h3 class = "btn btn-danger" id = "volume">volume</h3>
            </div>
            <br><br>
            <div id = "frozen">
                <button class = "btn btn-success frozen_play_button" onclick = "frozen_play();">Play Frozen</button>
                <button class = "btn btn-success frozen_pause_button" onclick = "frozen_pause();">Pause Frozen</button>
                <button class = "btn btn-success frozen_stop_button" onclick = "frozen_stop();">Stop Frozen</button>
            </div>
            <div id = "cup_song">
                <button class = "btn btn-success cup_song_play_button" onclick = "cup_song_play();">Play Cup Song</button>
                <button class = "btn btn-success cup_song_pause_button" onclick = "cup_song_pause();">Pause Cup Song</button>
                <button class = "btn btn-success cup_song_stop_button" onclick = "cup_song_stop();">Stop Cup Song</button>
            </div>
        
        </center>

        <script src="main.js"></script>
    </body>
</html>
